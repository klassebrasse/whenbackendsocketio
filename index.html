<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let el;

        socket.emit('jaja');
        socket.on('show all connected', (list) => {
            console.log("list")
            el = document.getElementById('user-list');
            el.innerHTML = list.length;
        });
    </script>
</head>
<body>
<h4>Oddie</h4>
<h3>Aktiva spelare</h3>
<p id="user-list"></p>
</body>
</html>
